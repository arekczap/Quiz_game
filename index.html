<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">

    <title>Quiz game</title>
</head>

<body>

    <div class="container">
        <div class="question-container hide">
            <div class="question">Który bramkarz ma rekord w wygraniu największej liczby meczów w Anglii, wygrywając 125
                meczów w swojej karierze?</div>
            <div class="answer-buttons btn-grid ">
                <button class="btn"><span class='anwser'>1</span></button>
                <button class="btn"><span class='anwser'>2</span></button>
                <button class="btn"><span class='anwser'>3</span></button>
                <button class="btn"><span class='anwser'>4</span></button>
               
            </div>
        </div>
        <div class="controls">
            <button class="controls__start-button btn ">Start</button>

            <div class="score hide">
                <span class="score__text ">Score: <span class="score__value"><span class="score__update">+10</span>0</span></span>
            </div>
        </div>
    </div>


    <script src="https://www.gstatic.com/firebasejs/7.19.0/firebase.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
